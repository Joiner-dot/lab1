<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/globalstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/addAndDelete.js"></script>
    <script src="js/printcities.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/button.js"></script>
</head>
<body onresize="buttonWidth()">

<header>
    <h1 id="weatrernow">Погода здесь</h1>
    <button id="locationburron" onclick="updateCurrentWeather()">Обновить геолокацию</button>
</header>
<main>
    <section id="thisweater">
        <h2 id="currentlocation">Загрузка...</h2>
        <img src="image/14285.png" id="currentlocationicon"/>
        <h2 id="currentgrad"></h2>
        <ul id="contain">
        </ul>
    </section>
    <div id="addcity">
        <h2 id="mycities">Избранное</h2>
        <div id="plus">
            <input id="add" placeholder="Введите название города">
            <button id="plusplus" onclick="addCity()">+</button>
        </div>
    </div>
    <section id="othercities">
    </section>
</main>
<template id="template-othercity">
    <div class="classno">
        <h3 class="nameofothercity"></h3>
        <p class="graofothercity"></p>
        <img class="othercityicon" src="">
        <button class="x" onclick="deleteCity(this)">×</button>
    </div>
    <ul class="details">
    </ul>
</template>
<template id="loader">
    <h3 class="nameofothercity">Загрузка</h3>
</template>
<template id="template-contain">
    <li class="wind">
        <p class="hh">Ветер</p>
        <p></p>
    </li>
    <li class="wind">
        <p class="hh">Облачность</p>
        <p></p>
    </li>
    <li class="wind">
        <p class="hh">Давление</p>
        <p></p>
    </li>
    <li class="wind">
        <p class="hh">Влажность</p>
        <p></p>
    </li>
    <li class="wind">
        <p class="hh">Координаты</p>
        <p></p>
    </li>
</template>
</body>
</html>
