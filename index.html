<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/globalstyle.css">
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body onresize="buttonwith()">

<header>
    <h1 id="weatrernow">Погода здесь</h1>
    <button id="locationburron" onclick="updatethisweather()">Обновить геолокацию</button>
</header>
<main>
    <section id="thisweater">
        <h1>Загрузка</h1>
    </section>
    <div id="addcity">
        <h2 id="mycities">Избранное</h2>
        <div id="plus">
            <button id="plusplus" onclick="addcity()">+</button>
            <label style="margin-right: 4%">
                <input id="add" placeholder="Введите название города">
            </label>
        </div>
    </div>
    <section id="othercities">
    </section>
    <script type="text/javascript">
        for (let i = 0; i < window.localStorage.length; i++){
            document.querySelector("#othercities").innerHTML +="<section id=\"city"+ i +"\">\n" +
                "            <h3>Загрузка</h3>\n" +
                "        </section>"
        }
    </script>
</main>
</body>
</html>
