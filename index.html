<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/globalstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body onresize="buttonwith()">

<header>
    <h1 id="weatrernow">Погода здесь</h1>
    <button id="locationburron" onclick="updatethisweather()">Обновить геолокацию</button>
</header>
<main>
    <section id="thisweater">
        <h2 id="currentlocation">Загрузка...</h2>
        <img id="currentlocationicon"/>
        <h2 id="currentgrad"></h2>
        <ul id="contain">
        </ul>
    </section>
    <div id="addcity">
        <h2 id="mycities">Избранное</h2>
        <div id="plus">
            <label style="margin-right: 4%">
                <input id="add" placeholder="Введите название города">
            </label>
            <button id="plusplus" onclick="addcity()">+</button>
        </div>
    </div>
    <section id="othercities">
    </section>
    <script type="text/javascript">
        for (let i = 1; i < window.localStorage.length; i++) {
            document.querySelector("#othercities").innerHTML +=
                "<section id=\"city" + i + "\">            " +
                "<h3 class=\"nameofothercity\">Загрузка</h3>\n" +
                "            <p class=\"graofothercity\"></p>\n" +
                "            <img class=\"othercityicon\">\n" +
                "            <button class=\"x\">×</button>\n" +
                "            <ul class=\"details\">\n" +
                "            </ul>\n" +
                "</section>"
        }
    </script>
</main>
</body>
</html>
